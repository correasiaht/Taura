<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Taura</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>

  <header class="top-bar">
    <a href="perfil.html"><img src="perfil.png" alt="Perfil" class="icon"></a>
    <a href="index.html"><img src="logo.png" alt="Logo Taura" class="logo">
    <a href="carrinho.html"><img src="carrinho.png" alt="Carrinho" class="icon"></a>
  </header>

  <div class="perfil-container">
    <h1>MEU CADASTRO</h1>

    <form class="perfil-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <button type="submit" class="botao-salvar">SALVAR DADOS</button>
    </form>
  </div>

</body>
</html>
